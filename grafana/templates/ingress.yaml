apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
spec:
  ingressClassName: ingress-nginx
  tls:
  - hosts:
    - grafana.k3s.lan
    secretName: tls-k3s-lan
  rules:
  - host: grafana.k3s.lan
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}
            port:
              name: http