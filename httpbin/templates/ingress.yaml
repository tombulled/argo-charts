apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: ingress-nginx
  rules:
  - http:
      paths:
      # - path: /httpbin
      - path: /
        pathType: Prefix
        backend:
          service:
            name: httpbin
            port:
              number: 80
    host: httpbin.k3s-server.home