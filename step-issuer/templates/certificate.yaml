apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: k3s-lan
spec:
  secretName: tls-k3s-lan
  commonName: "*.k3s.lan"
  dnsNames:
    - "*.k3s.lan"
  ipAddresses:
    - "127.0.0.1"
  duration: 24h
  renewBefore: 8h
  issuerRef:
    group: certmanager.step.sm
    kind: StepIssuer
    name: step-issuer