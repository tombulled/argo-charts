{{- $releaseName := .Release.Name -}}
{{- range $filePath, $_ :=  .Files.Glob  "assets/images/*" -}}
{{- $fileName := base $filePath -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ printf "%s-image-%s" $releaseName (regexReplaceAll "\\." $fileName "-") }}
  labels:
    app: {{ $releaseName }}
binaryData:
      {{ $fileName }}: {{ $.Files.Get $filePath | b64enc }}
---
{{ end }}